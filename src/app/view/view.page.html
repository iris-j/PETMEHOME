<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>发现</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewRecord(item)">
      <ion-avatar slot="start">
        <img src="{{item.images[0]}}">
      </ion-avatar>
      <ion-label>
        <h2>{{item.address}}</h2>
        <p>{{item.detail}}</p>
      </ion-label>

    </ion-item>
  </ion-list>


</ion-content>
