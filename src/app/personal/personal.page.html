<ion-header translucent mode="ios">
  <ion-toolbar mode="ios">
    <ion-title>个人中心</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/tabs/personal/settings']" routerDirection="forward">
        <ion-icon slot="icon-only" name="settings"></ion-icon>        
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <img src="/assets/background.jpg" alt="" />
    <ion-row>
      <ion-col size="3">
        <img src={{current_user?.avatar}} alt="" style="border-radius:50%;width:70px;height:70px"/>
      </ion-col>
      <ion-col size="3">
        <p>{{current_user?.nickname}}</p>
      </ion-col>
      <ion-col size="3">
      </ion-col>
      <ion-col size="3">
      <ion-fab mode="ios">
        <ion-fab-button translucent color="light" style="--box-shadow: none;">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start" >
          <ion-fab-button [routerLink]="['/tabs/personal/postlost']" routerDirection="forward" color="light" style="--box-shadow: none;">
            <ion-icon name="globe"></ion-icon>
          </ion-fab-button>
          <ion-fab-button [routerLink]="['/tabs/personal/postpet']" routerDirection="forward" color="light" style="--box-shadow: none;">
            <ion-icon name="paw"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
      </ion-col> 
    </ion-row>
    
  <!-->  
  <ion-row>
    <ion-col size="12">
      <hr align=center width=400 color="gray" size=1>
    </ion-col>
  </ion-row>
  -->
  <ion-row>
    <ion-col size="3" (click)="getmyfavorite()">
      <ion-icon style="width:100%; height:30px" name="heart" color="danger"></ion-icon>
      <p style="text-align:center; font-size:14px">我的关注</p>
    </ion-col>
    <ion-col size="3" (click)="getmyadopt()">
      <ion-icon style="width:100%; height:30px" name="paw" color="primary"></ion-icon>
      <p style="text-align:center; font-size:14px">我的领养</p>
    </ion-col>
    <ion-col size="3" (click)="getmypost()">
      <ion-icon style="width:100%; height:30px" name="send" color="tertiary" ></ion-icon>
      <p style="text-align:center; font-size:14px">我的发布</p>
    </ion-col>
    <ion-col size="3" (click)="getmymessage()">
      <ion-icon style="width:100%; height:30px" name="mail" color="light"></ion-icon>
      <p style="text-align:center; font-size:14px">我的消息</p>
    </ion-col>
    
  </ion-row> 

  
  

</ion-content>
