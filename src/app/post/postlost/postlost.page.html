<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>

    <ion-title>编辑信息</ion-title>

    <ion-buttons slot="primary">
      <ion-button type="submit" (click)="form.valid && postinfo(form)" [disabled]="!form.valid">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <h3>输入走失信息</h3>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-label>丢失地址</ion-label>
              <ion-input  class="ion-text-right" name="address" type="text"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>丢失日期</ion-label>
              <ion-datetime class="ion-text-right" name="date" displayFormat="DD/MM/YYYY" placeholder="选择日期" ngModel required></ion-datetime>              
            </ion-item>
            <ion-item>
              <ion-label>联系方式</ion-label>
              <ion-input class="ion-text-right" name="contact" type="tel"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>标题</ion-label>
              <ion-input class="ion-text-right" name="title" type="text"  ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>详细信息</ion-label>
              <ion-textarea rows="5" name="detail" type="text"  ngModel required></ion-textarea>
            </ion-item>
          </div>
        
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
    <ion-row color="primary" class="ion-justify-content-center">
      <ion-fab-button (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-row> 
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let photo of postService.images">
        <img [src]="photo" />
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
