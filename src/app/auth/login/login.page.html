<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-title>登录</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="credentialsForm" (ngSubmit)="login()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="your@email.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="!credentialsForm.valid" expand="block">登录</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div padding style="text-align:center">
          如无账户，请先<a [routerLink]="['/register']">注册</a>
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
